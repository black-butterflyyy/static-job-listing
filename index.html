<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <!-- main header -->
    <header class="main-header"></header>

    <!-- Filter box -->
    <div class="filter-box">
      <ul class="filters-list">
        <li class="filter-tag">
          <span>Frontend</span> <img src="images/icon-remove.svg" alt="" />
        </li>
        <li class="filter-tag">
          <span>JavaScript</span> <img src="images/icon-remove.svg" alt="" />
        </li>
        <li class="filter-tag">
          <span>CSS</span> <img src="images/icon-remove.svg" alt="" />
        </li>
        <li class="filter-tag">
          <span>remote</span> <img src="images/icon-remove.svg" alt="" />
        </li>
        <li class="filter-tag">
          <span>Reacts</span> <img src="images/icon-remove.svg" alt="" />
        </li>
      </ul>
      <a href="#" class="clear-button">Clear</a>
    </div>

    <main>
      <!-- Job cards -->
      <article class="job-card">
        <div class="job-img">
          <img src="./images/photosnap.svg" alt="" />
        </div>
        <div class="job-content">
          <header>
            <h3 class="company">Photosnap</h3>
            <div class="job-tags">
              <span class="commercial-tag commercial-tag--new">New!</span>
              <span class="commercial-tag commercial-tag--featured"
                >Featured</span
              >
            </div>
          </header>
          <div class="job-info">
            <h2 class="position">Senior Frontend Developer</h2>
            <ul class="job-props">
              <li class="job-prop">1d ago</li>
              <li class="job-prop">Full Time</li>
              <li class="job-prop">USA only</li>
            </ul>
          </div>
        </div>
        <ul class="job-languages-tools">
          <li class="language-tag">HTML</li>
          <li class="language-tag">CSS</li>
          <li class="language-tag">JavaScript</li>
          <li class="language-tag">React</li>
          <li class="language-tag">Git</li>
        </ul>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
